<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>announcement interface</title>
    <link rel="stylesheet" href="coaches.css">
</head>
<body>
    <div class="container">
        <h1>Hello coach! , let's see what kind announcement we need to make to make our team the best</h1>
        <button onclick="deleteInfo()">Delete all the previous announcements!</button>
        <p><em>Double click on the below announcement which you want to do</em></p>
        <button class="announcement">Attention athletes: We're looking for dedicated players to join our team for the upcoming season. Tryouts start next week!.</button>
        <button class="announcement">Calling all volunteers: We need assistance with organizing our annual tournament. Sign up now to be part of the event!</button>
        <button class="announcement">Important notice: Practice schedule has been updated. Please check the website for the latest timings</button>
        <button class="announcement">Attention parents: We're hosting a meeting to discuss fundraising ideas for new equipment. Your input is valuable, so mark your calendars!</button>
        <button class="announcement">Reminder: Team photoshoot is scheduled for this Saturday. Make sure to wear your uniforms and bring your best smiles!</button>
        <button class="announcement">Attention coaches: We're holding a coaching clinic next month to enhance our skills and strategies. RSVP to secure your spot!</button>
        <button class="announcement">Urgent announcement: Due to weather conditions, today's game has been postponed. Stay tuned for rescheduling updates.</button>
        <button class="announcement">Opportunity alert: Scholarships are available for student-athletes. Apply now to pursue higher education through sports!</button>
        <button class="announcement">Attention athletes: Don't forget to submit your medical forms before the deadline to ensure eligibility for the upcoming season"</button>
        <button class="announcement">Exciting news: Our team has qualified for the regional championships! Let's prepare to bring home the trophy. Go team!.</button>
        
    <script src="coaches.js"></script>
</body>
</html>
